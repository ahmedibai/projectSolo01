<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="bigBox">
		<div class="header">
			<h1>Currency Converter</h1>
		</div>
		<ul class="currencies">
			<li class="currency" id="USD">
			<div class="info">
				<p class="input"><span class="currency-symbol">&#36;</samp><input placeholder="0.0000"></p>
				<p class="currency-name">US Dollar</p>
				<p class="base-currency-rate">1 USD = 1 USD</p>
			</div>
			<span class="close">&times</span>
			</li>
		</ul>
		<ul class="currency-list"></ul>
		<button class="add-currency">add currency</button>
		<br>
		<button class="all-conversions">show all conversions</button>
	</div>
	<script type="script.js"></script>
</body>
</html>
